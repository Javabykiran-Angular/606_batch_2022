    <div class="container">
      <div class="row">
          <div class="col-12">

            <form #f="ngForm">
                {{f.value|json}}
                <div class="form-group">
                    <label for="user">Username::</label>
                    <input type="text" class="form-control" id="user"
                      ngModel name="myusername" minlength="5"
                      pattern="admin"
                      #username="ngModel" required
                     placeholder="Enter the Username">
                      
                    <div *ngIf="username.touched && !username.valid"
                    class="alert alert-danger">
                      ** Please Enter the Username
                      
                      <div *ngIf="username.errors.minlength">
                          ** Please Enter the minimum length is {{username.errors.minlength.requiredLength}}
                      </div>

                      <div *ngIf="username.errors.pattern">
                         ** Please enter the Appropriate pattern

                      </div>

                    </div>

                </div>

                <div class="form-group">
                    <label for="">Comment::</label>
                      <textarea ngModel name="comment" 
                        #comment="ngModel" required
                      placeholder="Enter the comment" class="form-control"
                      cols="30" rows="5">

                      </textarea>

                        <div *ngIf="comment.touched && comment.invalid"
                        class="alert alert-danger">
                          ** Please Enter the Comment...
                        </div>
                </div>

                <br>

                <button [disabled]="!f.valid"
                class="btn btn-outline-success">Submit</button>


              </form>

          </div>
      </div>

    </div>
