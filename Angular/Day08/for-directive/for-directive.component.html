  <table border="1px">
    <thead>
      <th>Sr No</th>
      <th>Product Name</th>
      <th>Product Price</th>
      <th>Product Quantity</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of arrProduct;index as i">
        <td> {{i+1}} </td>
        <td> {{item.name}} </td>
        <td> {{item.price}} </td>
        <td> {{item.quantity}} </td>
      </tr>

  <table border="1px">
    <thead>
      <th>Sr No</th>
      <th>Product Name</th>
      <th>Product Price</th>
      <th>Product Quantity</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of arrProduct;index as i" (mouseover)="onMouseover(item)"
        [ngClass]="{
          'highlight':selected == item.name
        }"
        (mouseout)="onMouseOut()"
      >
        <td> {{i+1}} </td>
        <td> {{item.name}} </td>
        <td> {{item.price}} </td>
        <td> {{item.quantity}} </td>
      </tr>
    </tbody>
  </table>
